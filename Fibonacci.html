<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Fibonacci(n) {
        let f0 = 0;
        let f1 = 1;
        let fn = 1;
        if (n < 0) {
            return -1;
        } else if (n === 0 || n === 1) {
            return n;
        } else {
            for ( let i = 2; i < n; i++) {
                f0 = f1;
                f1 = fn;
                fn = f0 + f1;
            }
        }
        return fn;
    }
    function findFirstFibonacciNumber() {
        let n = 0;
        while (true) {
            let fn = Fibonacci(n);
            if (fn % 5 === 0) {
                return fn;
            }
            n++;
        }
    }
    function sumFirstFibonacciNumber() {
        let n = 0;
        let sum = 0;
        while (n < 20) {
            let fn = Fibonacci(n);
            sum += fn;
            n++;
        }
        return sum
    }

    function main() {
        console.log('20 số đầu tiên của dãy Fibonaci')
        for (let i = 0;i<=20;i++){
            console.log(Fibonacci(i),"")
        }
    }


</script>
</body>
</html>
