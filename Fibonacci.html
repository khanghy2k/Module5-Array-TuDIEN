<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
        let n  = parseInt(prompt("Nhap n"))
        let F0 = 0;
        let F1 = 1;
        let Fn = 1;
        if (n < 0) {
          alert("sai");
        } else if (n === 0 || n === 1) {
          alert(n);
        } else
        {
          for (let i = 2; i < n; i++)
          {
            F0 = F1;
            F1 = Fn;
            Fn = F0 + F1;
          }
          alert(Fn)
        }
        if (Fn % 5 === 0) {
          alert('Số Fibonacci mà chia hết cho 5',Fn)
        }

</script>
</body>
</html>
