<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Translate</title>
</head>
<body>
<script>
    const dictionary = [
        { eng: "hello", vie: "xin chào" },
        { eng: "world", vie: "thế giới" },
        { eng: "cat", vie: "mèo" },
        { eng: "dog", vie: "chó" },
    ];
    let word =document.getElementById('TV').value;
    function translate()
    {
        for (let i = 0; i < dictionary.length; i++) {
            if (dictionary[i].vie === word.toLowerCase()) {
               return dictionary[i].eng;
            }
        }
        return  "Khong tim thay";
    }
    document.getElementById('result').innerHTML = translate();

</script>
</body>
</html>
