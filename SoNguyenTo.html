<script>

    let isPrime=true;
    let count = 0;
    let n = 2;
    while (count <= 20) {
        isPrime = true;
        for (let i = 2; i <= Math.sqrt(n); i++)
        {
            if (n % i === 0) {
                isPrime = false;
                break;
            }
        }
        if (isPrime)
        {
            document.write(' ', n.toString())
            count++;
        }
        n++;
    }
